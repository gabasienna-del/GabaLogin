plugins {
    id 'com.android.application'
}

android {
    namespace 'com.laibandis.gaba'
    compileSdk 34

    defaultConfig {
        applicationId "com.laibandis.gaba"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file("../keystore.jks")
            storePassword "gabalogin"
            keyAlias "gaba"
            keyPassword "gabalogin"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.squareup.okhttp3:okhttp:4.12.0"
}
