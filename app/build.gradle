plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.laibandis.gaba'
    compileSdk 34

    defaultConfig {
        applicationId "com.laibandis.gaba"
        minSdk 26
        targetSdk 34
        versionCode 5
        versionName "1.4"
    }

    signingConfigs {
        release {
            storeFile file("gaba.jks")
            storePassword "gaba123"
            keyAlias "gaba"
            keyPassword "gaba123"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = "17" }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}
