plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.laibandis.gaba'
    compileSdk 34

    defaultConfig {
        applicationId "com.laibandis.gaba"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}

android {
    compileOptions {
        kotlinOptions { jvmTarget = "17" }
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}
